<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#0C2F62"/><meta name="description" content="KL Shortest Route Finder"/><title>KL Shortest Route Finder</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><script defer="defer" src="/AI-DemoTesting/static/js/main.06f5b0bc.js"></script><link href="/AI-DemoTesting/static/css/main.f855e6bc.css" rel="stylesheet"></head><body class="bg-gray-100 min-h-screen flex items-center justify-center"><div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6"><h1 class="text-2xl font-bold mb-6 text-center text-blue-700">KL Shortest Route Finder</h1><form class="flex flex-col gap-4 mb-6"><label class="flex flex-col"><span class="mb-1 font-medium">Point A (start)</span> <input id="pointA" class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="e.g. Universiti Putra Malaysia"></label> <label class="flex flex-col"><span class="mb-1 font-medium">Point B (destination)</span> <input id="pointB" class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="e.g. KLCC"></label> <button type="button" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded mt-2">Find Route</button></form><div class="mb-4"><p class="font-semibold text-gray-700">Total Distance:</p><span id="distance" class="text-blue-700">-- km</span></div><div id="map" class="w-full h-48 border-2 border-dashed border-blue-300 flex items-center justify-center rounded text-gray-400">[Map Placeholder]</div></div></body></html>
